site_name: BustAPI
site_description: High-performance Flask-compatible web framework with async support
site_author: GrandpaEJ
site_url:
repo_url: https://github.com/GrandpaEJ/bustapi
repo_name: bustapi/bustapi

copyright: Copyright &copy; 2025 GrandpaEJ

theme:
  name: material
  palette:
    primary: blue
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            show_labels: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - User Guide:
      - Routing: user-guide/routing.md
      - Templates: user-guide/templates.md
      - Blueprints: user-guide/blueprints.md
      - Database: user-guide/database.md
      - Documentation: user-guide/documentation.md
  - API Reference: api-reference.md
  - Deployment: deployment.md
  - Project Info:
      - Changelog: changelog.md
      - Release Track: release_track.md
