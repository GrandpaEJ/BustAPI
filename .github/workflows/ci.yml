name: BustAPI CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-asyncio pytest-cov black ruff

      - name: Check Python code formatting with black
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          black --check --diff python/

      - name: Lint Python code with ruff
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          ruff check python/

      - name: Check Rust code formatting
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          cargo fmt --check

      - name: Lint Rust code
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Create Python virtual environment
        run: |
          python -m venv .venv
          
      - name: Build and install Rust extension with maturin
        run: |
          # Activate virtual environment
          source .venv/bin/activate || . .venv/bin/activate || .venv\\Scripts\\activate
          
          # Install in development mode
          maturin develop
          
          # Verify installation
          python -c "import bustapi; print(f'BustAPI {bustapi.__version__} installed successfully')"

      - name: Run basic tests
        run: |
          source .venv/bin/activate || . .venv/bin/activate || .venv\\Scripts\\activate
          python test_basic.py

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheels with maturin
        run: |
          maturin build --release --out dist --find-interpreter

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  benchmark:
    name: Performance benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create Python virtual environment
        run: |
          python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin requests httpx pytest-benchmark

      - name: Build package
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run benchmarks
        run: |
          source .venv/bin/activate
          mkdir -p benchmarks/results
          python -c "import bustapi; print('Running benchmarks for BustAPI', bustapi.__version__)" > benchmarks/results/version.txt
          python examples/hello_world.py &
          sleep 2
          python -m pytest examples/benchmark_requests.py -v

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/